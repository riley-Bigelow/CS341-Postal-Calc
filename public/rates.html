<!DOCTYPE html>
<html>
<head>
	<title>Postal Rate Calculator</title> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stylesheets/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
	<a class="navbar-brand" href="#"> 
		<img src="images/usps.png" alt="logo" style="width: 80px;"> Postal Rate Calculator
	</a>
</nav>
<div class="jumbotron text-center" id ="header"></div>
<div class="container">
	<div class="fcontainer">
		<form action="/rates">
			<div class="frow">
				<div class="col-25">
					<label for="weight">Item Weight:</label>
				</div>
				<div class="col-75">
					<input type="number" id="weight" name="weight" placeholder="weight of item.." min="1" step=".25">
				</div>
			</div>
			<div class="frow">
				<div class="col-25">
					<label for="itemtype">Item type</label>
				</div>
				<div class="col-75">
					<select id="itemtype" name="itemtype" onchange="activateZone()">
						<option value="Letters(Stamped)">Letters(Stamped)</option>
						<option value="Letters(Metered)">Letters(Metered)</option>
						<option value="Large Envelopes(Flats)">Large Envelopes(Flats)</option>
						<option value="First-Class Package Service-Retail">First-Class Package Service-Retail</option>
					</select>
				</div>
			</div>
			<div class="frow">
				<div class="col-25">
					<label for="zone">Zone:</label>
				</div>
				<div class="col-75">
					<input type="number" id="zone" name="zone" min="1" max="13" disabled>
				</div>
			</div>
			<div class="frow">
				<input type="submit" value="Submit">
				<input type="reset" value="Clear Form">
			</div>
		</form>
	</div> 
</div>
<div class="container-fluid" id ="footer"></div>
<script>
	function activateZone(){
		var selection  = document.getElementById('itemtype').value;
		if(selection == 'First-Class Package Service-Retail'){
			document.getElementById('zone').disabled = false;
		}
		else{
			document.getElementById('zone').disabled = true;
		}
	}
</script>
</body>
</html>
